<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-format-bytes (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/format-bytes" target="_blank">sl-format-bytes</a>"
        web component demo of <a href="https://shoelace.style/" target="_blank">shoelace</a>, the demo is implemented
        with <a href="https://daggerjs.org" target="_blank">dagger.js</a>. Please comment for any issue or suggestion,
        thanks.</p>
    <div class="format-bytes-section" dg-cloak +load="load()">
        <h3>The parameters part:</h3>
        <sl-input label="Value" *value type="number" min="1" max="1000000000" step="10"></sl-input>
        <sl-select label="Language" *value="lang" placeholder="select the language">
            <sl-option *each="languages" *value="item">${ item }</sl-option>
        </sl-select>
        <br>
        <sl-radio-group label="Unit" *value="unit">
            <sl-radio value="byte">byte</sl-radio>
            <sl-radio value="bit">bit</sl-radio>
        </sl-radio-group>
        <sl-radio-group label="Display" *value="display">
            <sl-radio value="long">long</sl-radio>
            <sl-radio value="short">short</sl-radio>
            <sl-radio value="narrow">narrow</sl-radio>
        </sl-radio-group>
        <h3>The demonstration part:</h3>
        <sl-format-bytes *value *unit *display *lang></sl-format-bytes>
    </div>
</body>

</html>
