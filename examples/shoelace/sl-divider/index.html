<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-divider (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/divider" target="_blank">sl-divider</a>" web
        component demo of <a href="https://shoelace.style/" target="_blank">shoelace</a>, the demo is implemented with
        <a href="https://daggerjs.org" target="_blank">dagger.js</a>. Please comment for any issue or suggestion,
        thanks.</p>
    <div class="divider-section" dg-cloak +load="load()">
        <h3>The parameters part:</h3>
        <sl-input label="Width" type="number" *value="width" min="1" max="10" step="1"></sl-input>
        <sl-input label="Spacing" type="number" *value="spacing" min="1" max="10" step="1"></sl-input>
        <label>Color</label>
        <sl-tooltip content="divider color">
            <sl-color-picker label="Color" *value="color" opacity></sl-color-picker>
        </sl-tooltip>
        <br>
        <sl-switch *checked="vertical">Vertical</sl-switch>
        <h3>The demonstration part:</h3>
        <sl-divider
            *style="`--width: ${ width }px; --color: ${ color }; --spacing: ${ spacing }rem; height: ${ vertical ? 2 : 0 }rem;`"
            *vertical></sl-divider>
    </div>
</body>

</html>
