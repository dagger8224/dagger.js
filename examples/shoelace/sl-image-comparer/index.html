<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-image-comparer (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css",
        "icons": "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/assets/icons/icons.json"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/image-comparer"
            target="_blank">sl-image-comparer</a>" web component demo of <a href="https://shoelace.style/"
            target="_blank">shoelace</a>, the demo is implemented with <a href="https://daggerjs.org"
            target="_blank">dagger.js</a>. Please comment for any issue or suggestion, thanks.</p>
    <div class="image-comparer-section" dg-cloak +load="load(icons)">
        <h3>The parameters part:</h3>
        <sl-select label="Handle Icon" *value="name" placeholder="select the handle icon">
            <sl-option *each="icons" *value="item">${ item }</sl-option>
        </sl-select>
        <sl-input label="Position" type="number" *value="position" min="0" max="100" step="1"></sl-input>
        <h3>The state part:</h3>
        <span>The event triggered: ${ eventType }</span>
        <h3>The demonstration part:</h3>
        <sl-image-comparer *position +sl-change="eventType = $event.type">
            <sl-icon slot="handle" *name></sl-icon>
            <img slot="before"
                src="https://images.unsplash.com/photo-1517331156700-3c241d2b4d83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80&sat=-100&bri=-5"
                alt="Grayscale version of kittens in a basket looking around." />
            <img slot="after"
                src="https://images.unsplash.com/photo-1517331156700-3c241d2b4d83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"
                alt="Color version of kittens in a basket looking around." />
        </sl-image-comparer>
    </div>
</body>

</html>
