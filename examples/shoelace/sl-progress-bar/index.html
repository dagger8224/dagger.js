<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-progress-bar (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/progress-bar" target="_blank">sl-progress-bar</a>"
        web component demo of <a href="https://shoelace.style/" target="_blank">shoelace</a>, the demo is implemented
        with <a href="https://daggerjs.org" target="_blank">dagger.js</a>. Please comment for any issue or suggestion,
        thanks.</p>
    <div class="progress-bar-section" dg-cloak +load="load()">
        <h3>The parameters part:</h3>
        <sl-input type="number" label="Value" *value="value" min="0" max="100" step="1"></sl-input>
        <sl-input type="number" label="Height" *value="height" min="10" max="50" step="1"></sl-input>
        <br>
        <sl-switch *checked="indeterminate">Indeterminate</sl-switch>
        <h3>The demonstration part:</h3>
        <sl-progress-bar label="Progress Bar" *value *indeterminate *style="`--height: ${ height }px;`">>${ value
            }%</sl-progress-bar>
    </div>
</body>

</html>
