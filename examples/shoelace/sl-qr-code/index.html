<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-qr-code (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/qr-code" target="_blank">sl-qr-code</a>" web
        component demo of <a href="https://shoelace.style/" target="_blank">shoelace</a>, the demo is implemented with
        <a href="https://daggerjs.org" target="_blank">dagger.js</a>. Please comment for any issue or suggestion,
        thanks.</p>
    <div class="qr-code-section" dg-cloak +load="load()">
        <h3>The parameters part:</h3>
        <sl-input label="Value" *value="value"></sl-input>
        <sl-input type="number" label="Size" *value="size" min="10" max="200" step="1"></sl-input>
        <sl-input type="number" label="Radius" *value="radius" min="0" max="0.5" step="0.1"></sl-input>
        <br>
        <sl-tooltip content="Fill">
            <sl-color-picker label="Fill" *value="fill" opacity></sl-color-picker>
        </sl-tooltip>
        <sl-tooltip content="Background">
            <sl-color-picker label="Background" *value="background" opacity></sl-color-picker>
        </sl-tooltip>
        <sl-radio-group label="ErrorCorrection" *value="errorCorrection">
            <sl-radio *each="['L', 'M', 'Q', 'H']" *value="item">${ item }</sl-radio>
        </sl-radio-group>
        <h3>The demonstration part:</h3>
        <sl-qr-code laabel="QR Code" *value *fill *background *size *radius *error-correction></sl-qr-code>
    </div>
</body>

</html>
