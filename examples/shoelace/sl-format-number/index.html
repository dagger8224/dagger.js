<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-format-number (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/format-number"
            target="_blank">sl-format-number</a>" web component demo of <a href="https://shoelace.style/"
            target="_blank">shoelace</a>, the demo is implemented with <a href="https://daggerjs.org"
            target="_blank">dagger.js</a>. Please comment for any issue or suggestion, thanks.</p>
    <div class="format-number-section" dg-cloak +load="load()">
        <h3>The parameters part:</h3>
        <sl-input label="Value" type="number" *value min="0" max="100000000" step="0.1"></sl-input>
        <sl-select label="Language" *value="lang" placeholder="select the language">
            <sl-option *each="languages" *value="item">${ item }</sl-option>
        </sl-select>
        <sl-input label="Minimum Integer Digits" type="number" *value="minimumIntegerDigits" min="1" max="21"
            step="1"></sl-input>
        <sl-input label="Minimum Fraction Digits" type="number" *value="minimumFractionDigits" min="0" max="20"
            step="1"></sl-input>
        <sl-input label="Maximum Fraction Digits" type="number" *value="maximumFractionDigits" min="0" max="20"
            step="1"></sl-input>
        <sl-input label="Minimum Significant Digits" type="number" *value="minimumSignificantDigits" min="1" max="10"
            step="1"></sl-input>
        <sl-input label="Maximum Significant Digits" type="number" *value="maximumSignificantDigits" *min="11" max="21"
            step="1"></sl-input>
        <br>
        <sl-switch *checked="noGrouping">No Grouping</sl-switch>
        <sl-radio-group label="Type" *value="type">
            <sl-radio *each="['currency', 'decimal', 'percent']" *value="item">${ item }</sl-radio>
        </sl-radio-group>
        <sl-radio-group label="Currency" *value="currency">
            <sl-radio *each="['USD', 'EUR', 'GBP', 'CNY']" *value="item">${ item }</sl-radio>
        </sl-radio-group>
        <sl-radio-group label="Currency Display" *value="currencyDisplay">
            <sl-radio *each="['symbol', 'narrowSymbol', 'code', 'name']" *value="item">${ item }</sl-radio>
        </sl-radio-group>
        <h3>The demonstration part:</h3>
        <sl-format-number *value *type *lang *no-grouping *currency *currency-display *minimum-integer-digits
            *minimum-fraction-digits *maximum-fraction-digits *minimum-significant-digits
            *maximum-significant-digits></sl-format-number>
    </div>
</body>

</html>
