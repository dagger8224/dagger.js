<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-spinner (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/spinner" target="_blank">sl-spinner</a>" web
        component demo of <a href="https://shoelace.style/" target="_blank">shoelace</a>, the demo is implemented with
        <a href="https://daggerjs.org" target="_blank">dagger.js</a>. Please comment for any issue or suggestion,
        thanks.</p>
    <div class="spinner-section" dg-cloak +load="load()">
        <h3>The parameters part:</h3>
        <sl-input type="number" label="Size" *value="size" min="10" max="100" step="1"></sl-input>
        <sl-input type="number" label="Width" *value="width" min="1" max="20" step="1"></sl-input>
        <sl-input type="number" label="Speed" *value="speed" min="100" max="5000" step="100"></sl-input>
        <br>
        <sl-tooltip content="IndicatorColor">
            <sl-color-picker label="IndicatorColor" *value="indicatorColor" opacity></sl-color-picker>
        </sl-tooltip>
        <sl-tooltip content="TrackColor">
            <sl-color-picker label="TrackColor" *value="trackColor" opacity></sl-color-picker>
        </sl-tooltip>
        <h3>The demonstration part:</h3>
        <sl-spinner
            *style="`font-size: ${ size }px; --track-width: ${ width }px; --indicator-color: ${ indicatorColor }; --track-color: ${ trackColor }; --speed: ${ speed }ms`"></sl-spinner>
    </div>
</body>

</html>
