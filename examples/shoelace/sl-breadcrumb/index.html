<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-breadcrumb (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css",
        "icons": "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/assets/icons/icons.json"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/breadcrumb" target="_blank">sl-breadcrumb</a>" web
        component demo of <a href="https://shoelace.style/" target="_blank">shoelace</a>, the demo is implemented with
        <a href="https://daggerjs.org" target="_blank">dagger.js</a>. Please comment for any issue or suggestion,
        thanks.</p>
    <div class="breadcrumb-section" dg-cloak +load="load(icons)">
        <h3>The parameters part:</h3>
        <sl-input label="Label" *value="label"></sl-input>
        <sl-select label="Separator Icon" *value="separatorIcon" placeholder="select the separator icon" clearable>
            <sl-option *each="icons" *value="item">${ item }</sl-option>
        </sl-select>
        <h3>The demonstration part:</h3>
        <sl-breadcrumb *label>
            <span slot="separator">/</span>
            <sl-breadcrumb-item *each="breadcrumbItems" *href="`#${ item.href }`" target="_self"
                rel="noreferrer noopener">
                <sl-icon *name="separatorIcon" slot="separator"></sl-icon>
                <sl-icon *exist="!index" slot="prefix" name="house"></sl-icon>
                <sl-dropdown *exist="index === 2">
                    <sl-button slot="trigger" size="small" circle>
                        <sl-icon label="More options" name="three-dots"></sl-icon>
                    </sl-button>
                    <sl-menu>
                        <sl-menu-item type="checkbox" checked>Web Design</sl-menu-item>
                        <sl-menu-item type="checkbox">Web Development</sl-menu-item>
                        <sl-menu-item type="checkbox">Marketing</sl-menu-item>
                    </sl-menu>
                </sl-dropdown>
                ${ index === 2 ? '' : item.text }
                <sl-icon *exist="index === breadcrumbItems.length - 1" slot="suffix" name="shield-lock"></sl-icon>
            </sl-breadcrumb-item>
        </sl-breadcrumb>
    </div>
</body>

</html>
