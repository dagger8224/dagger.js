<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[shoelace-dagger-demo] sl-animated-image (V1.0.0-RC1) demo</title>
    <style>
        [dg-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://assets.codepen.io/5782383/dagger-1.0.0-RC.js" defer></script>
    <script type="dagger/options">
      {
        debugDirective: false
      }
    </script>
    <script type="dagger/modules">
      {
        "_": "./script.js",
        "style": "./style.css",
        "icons": "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/assets/icons/icons.json"
      }
    </script>
</head>

<body>
    <p>Note: This is the "<a href="https://shoelace.style/components/animated-image"
            target="_blank">sl-animated-image</a>" web component demo of <a href="https://shoelace.style/"
            target="_blank">shoelace</a>, the demo is implemented with <a href="https://daggerjs.org"
            target="_blank">dagger.js</a>. Please comment for any issue or suggestion, thanks.</p>
    <div class="animated-image-section" dg-cloak +load="load(icons)">
        <h3>The parameters part:</h3>
        <sl-select label="Source" *value="sourceName" placeholder="select the source name" clearable>
            <sl-option *each="Object.keys(sourceList)" *value="item">${ item }</sl-option>
        </sl-select>
        <sl-select label="Play Icon" *value="playIcon" placeholder="select the play icon" clearable>
            <sl-option *each="icons" *value="item">${ item }</sl-option>
        </sl-select>
        <sl-select label="Pause Icon" *value="pauseIcon" placeholder="select the pause icon" clearable>
            <sl-option *each="icons" *value="item">${ item }</sl-option>
        </sl-select>
        <br>
        <sl-switch *checked="play">Play</sl-switch>
        <h3>The state part:</h3>
        <span>The event triggered: ${ eventType }</span>
        <h3>The demonstration part:</h3>
        <sl-animated-image *exist="sourceName" *src="sourceList[sourceName].src" *alt="sourceList[sourceName].alt" *play
            +sl-load="eventType = $event.type" +sl-error="eventType = $event.type" +click="play = !play">
            <sl-icon slot="play-icon" *name="playIcon"></sl-icon>
            <sl-icon slot="pause-icon" *name="pauseIcon">
                <sl-icon>
        </sl-animated-image>
    </div>
</body>

</html>
